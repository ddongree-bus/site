---
layout: default
---
<section id="home">
  <!-- Header -->
  <div class="intro-header">

    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>{{ page.title }}</h1>
            <h3>{{ page.subTitle }}</h3>

            <article class="contact-post">
              <div class="contact-post-content">
                <!-- About Section -->
                <section id="about" class="container content-section text-center">
                  <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                      {{ content }}
                    </div>
                  </div>
                </section>
              </div>

            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
