---
layout: default
---
<section id="home">
  <!-- Header -->
  {%if page.headerimg %}
  <div class="intro-header" style="background-image: url(/img/{{page.headerimg}});">
  {% else %}
  <div class="intro-header">
  {% endif%}

    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<article class="post">
  <div class="post-content">
    {{ content }}
  </div>

</article>
